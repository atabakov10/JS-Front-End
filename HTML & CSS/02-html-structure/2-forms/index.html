<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>FORMS</h1>

<form action="success.html" method="get">
    <div>
        <label for="username">username</label>
        <input id="username" name="username" type="text" placeholder="Enter your username" required>
    </div>

    <div>
        <label for="password">password</label>
        <input id="password" name="pass" type="password">
    </div>

    <div>
        <h2>Select a car brand</h2>

        <label for="volvo">Volvo</label>
        <input id="volvo" type="checkbox" name="brand" value="VOLVO">

        <label for="bmw">BMW</label>
        <input id="bmw" type="checkbox" name="brand" value="BMW">

        <label for="audi">Audi</label>
        <input id="audi" type="checkbox" name="brand" value="AUDI">
    </div>

    <div>
        <h2>Select a location</h2>

        <label for="de">Germany</label>
        <input id="de" type="radio" name="location" value="de">

        <label for="bg">Bulgaria</label>
        <input id="bg" type="radio" name="location" value="bg">

        <label for="fe">France</label>
        <input id="fe" type="radio" name="location" value="fe">
    </div>

    <div>
        <div>
            <label for="msg">Message</label>
        </div>
        <textarea name="" id="msg" cols="30" rows="10"></textarea>
    </div>

    <button>Submit</button>
    <button type="reset">Reset</button>
    <button type="button">Normal</button>

</form>

</body>
</html>
