<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Calendar</h1>

<div class="container">
    <section class="week">
        <span class="item">Workweek</span>
        <span class="item">1 Monday</span>
        <span class="item">2 Tuesday</span>
        <span class="item">3 Wednesday</span>
        <span class="item">4 Thursday</span>
        <span class="item">5 Friday</span>
        <span class="item">Weekend</span>
        <span class="item">6 Saturday</span>
        <span class="item">7 Sunday</span>
    </section>

    <section class="notes">
        <span class="item">Reminders</span>
        <span class="item">Special dates</span>
    </section>
</div>

<h2>Grid example</h2>
<div class="grid-container">

    <span class="item">Workweek</span>
    <span class="item">Reminders</span>
    <span class="item">1 Monday</span>
    <span class="item">2 Tuesday</span>
    <span class="item">3 Wednesday</span>
    <span class="item">4 Thursday</span>
    <span class="item">5 Friday</span>
    <span class="item">Weekend</span>
    <span class="item">Special dates</span>
    <span class="item">6 Saturday</span>
    <span class="item">7 Sunday</span>

</div>
</body>
</html>
