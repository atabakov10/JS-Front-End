<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Safia Website</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<header class="header">
    <img class="logo" src="img/logo.png" alt="logo">
    <h2 class="logo-text">Safia</h2>

    <nav class="navigation">

        <ul class="nav-list" role="list">
            <li class="nav-item">
                <a href="#features">Features</a>
            </li>
            <li class="nav-item">
                <a href="#how">How</a>
            </li>

            <li class="nav-item">
                <a href="#pricing">Pricing</a>
            </li>
        </ul>
    </nav>
    <button class="login-btn">
        Login
    </button>
</header>

<main>


    <section class="hero">
        <div class="welcome">
            <h1 class="title">
                Landing Template for Startups
            </h1>
        </div>

        <div>
            <p class="info">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit
            </p>

            <button class="btn-primary">Pricing and plans</button>
        </div>

        <img src="img/hero.png" alt="Hero" class="hero-img">

        <ul class="partners" role="list">
            <li class="partner">
                <img src="img/google.png" alt="Google">
                <img src="img/slack.png" alt="Slack">
                <img src="img/amazon.png" alt="Amazon">
                <img src="img/zoom.png" alt="Zom">
                <img src="img/netflix.png" alt="Netflix">
            </li>
        </ul>
    </section>


</main>

</body>
</html>
